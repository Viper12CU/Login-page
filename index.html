<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div con animaci√≥n y botones</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="outer-div">
            <div class="inner-div">
                <img class="poster-img" src="/lib/Login nuevo.jpg" alt="img">
            </div>

            <div class="middle-div">
                <div class="form-div sign-up-form">
                    <h1>Create an account</h1>
                    <form id="singUpForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email address">
                        </div>

                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div style="position: relative;">
                                <input type="password" id="passwordRegister" placeholder="Create your password">
                                <div id="passwordError" class="error-message"></div>
                                <button type="button" class="password-toggle" id="togglePasswordRegister" >
                                    <img id="buttonImageRegister" src="https://img.icons8.com/material-outlined/20/visible--v1.png" alt="see password" >
                                </button>
                                
                            </div>
                        </div>

                        <button type="submit" class="submit-btn" id="submitBtn">Create an account</button>
                    </form>

                    <div class="login-link">
                        Already have an account? <a class="login-nav">Login</a>
                    </div>
                </div>
            </div>

            <div class="middle-div">
                <div class="form-div login-form">
                    <div class="logo-container">
                        <img width="80" height="80" src="https://img.icons8.com/stickers/100/rocket.png" alt="rocket"/>
                    </div>

                    <h1>Welcome to HyperFuel!</h1>
                    <p class="subtitle">Kindly fill in your details below to create an account</p>

                    <form  id="loginForm">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="example@gmail.com">
                        </div>

                        <div class="form-group">
                            
                            <label>Password</label>
                            <div style="position: relative;">
                                <input type="password" id="passwordLogin" placeholder="Enter your password">
                                <button type="button" class="password-toggle" id="togglePasswordLogin" >
                                    <img id="buttonImageLogin" src="https://img.icons8.com/material-outlined/20/visible--v1.png" alt="see password" >
                                </button>
                            </div>
                        </div>

                        <div class="divider"></div>

                        <button class="register-button" id="registerBtn">Register with us</button>

                        <div class="login-link">
                            Don't have an account? <a class="sign-up-nav">Sign up</a>
                        </div>


                    </form>

                </div>
            </div>





        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
